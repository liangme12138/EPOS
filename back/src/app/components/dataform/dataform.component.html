<div class="myForm">
        <div *ngFor="let col of colsConfig" class="d1">
            <label >{{privateDic[common.lanType] && privateDic[common.lanType][col] ? privateDic[common.lanType][col]:common.publicDic[common.lanType][col]||col
                }}ï¼š
            </label>
            
            <div *ngIf="colsAttributes[col]" [ngSwitch]="colsAttributes[col].type" class="d2">
                <select *ngSwitchCase="'select-api'"  [(ngModel)]="objs[col]">
                    <ng-template ngFor let-obj [ngForOf]="selectApiDataset[col]">
                        <option  [value]="obj[colsAttributes[col].match.text]" *ngIf="obj[colsAttributes[col].match.text] == colsAttributes[col].defaultvalue"
                        selected>{{obj[colsAttributes[col].match.text]}}</option>
                        <option [value]="obj[colsAttributes[col].match.text]" *ngIf="obj[colsAttributes[col].match.text] != colsAttributes[col].defaultvalue">{{obj[colsAttributes[col].match.text]}}</option>
                    </ng-template>
                </select>
                <select *ngSwitchCase="'select'" [(ngModel)]="objs[col]">
                    <ng-template ngFor let-obj [ngForOf]="colsAttributes[col].data">
                        <option [value]="obj['text']" *ngIf="obj['text'] == colsAttributes[col].defaultvalue"
                            selected>{{obj['text']}}</option>
                        <option [value]="obj['text']" *ngIf="obj['text'] != colsAttributes[col].defaultvalue">{{obj['text']}}</option>
                    </ng-template>
                </select>
                <input type="tel" *ngSwitchCase="'tel'" maxlength="11" minlength="11"  [(ngModel)]="objs[col]">
                <input type="number" *ngSwitchCase="'number'"  [(ngModel)]="objs[col]">
                <textarea *ngSwitchCase="'textarea'" rows="3" cols="30"  [(ngModel)]="objs[col]"></textarea>
            </div>
            <div *ngIf="!colsAttributes[col]" class="d2">
                <input type="text" [(ngModel)]="objs[col]">
            </div>
        </div>
    </div>
